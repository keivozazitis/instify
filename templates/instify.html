<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='instify.css') }}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Instify</title>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="profile-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
            <div class="name">
                <h1>{{username}}</h1>
            </div>
            <span>@{{username}}</span>
        </div>
        <div class="about">
            <!--box 1-->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!--box 2-->
            <div class="box">
                <h3>14.4</h3>
                <span>followers</span>
            </div>
            <!--box 3-->
            <div class="box">
                <h3>14</h3>
                <span>following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="activate">
                <i class='bx bx-merge'></i>
                Feed
            </a>
            <a href="#">
                <i class='bx bxs-search'></i>
                Explore
            </a>

            <a href="#">
                <i class='bx bxs-bell'></i>
                Notification
            </a>

            <a href="#">
                <i class='bx bxs-envelope' ></i>
                Messages
            </a>

            <a href="#">
                <i class='bx bxs-paper-plane' ></i>
                Direct
            </a>

            <a href="#">
                <i class='bx bx-stats' ></i>
                Stats
            </a>

            <a href="#">
                <i class='bx bxs-cog' ></i>
                Settings
            </a>

            <a href="#">
                <i class='bx bx-log-out'></i>
                <i onclick="logout()">Logout</i>
                <script>
                    function logout(){
                        window.location = '/logout'
                    }
                </script>
            </a>
        </div>
    </div>
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class='bx bx-search-alt-2' ></i>
                <input type="text" placeholder="search">
            </div>
            <div class="header-content">
                <i class='bx bxs-bell'></i>
                <i class='bx bxs-notification'></i> 
            </div>
        </div>
        <!--storiji-->
        <div class="stories-title">
            <h1>Stories</h1>
        </div>
        <div class="stories">
            <!--story 1-->
            <div class="stories-img color">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
                <div class="add">+</div>
            </div>
            <!--story 2-->
            <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 3-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 4-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 5-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 6-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 7-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 8-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 9-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
             <!--story 10-->
             <div class="stories-img">
                <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
            </div>
        </div>
        <!--main posti-->
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>Popular</span>
            </div>
        </div>
        <!--posti-->
        <div class="main-posts">
            <!--1. box-->
            <div class="post-box">

            </div>
            <div class="post-info">
                <div class="post-profile">
                    <div class="post-img">
                        <img src="{{ url_for('static', filename='pfp.jpg') }}" alt="Prof.pic">
                    </div>
                    <h3>Markuss.berzins</h3>
                </div>
                <div class="likes">
                    <i class='bx bxs-heart'></i>
                    <span>84.4k</span>
                    <i class='bx bx-comment' ></i>
                    <span>14</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
